<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

   
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {

      width: 350px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);      
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
     background: #2a2a40;
  color: white;
  border: 1px solid #444;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #5a67d8;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle span {
      color: #667eea;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

.password-box {
  position: relative;
}

.password-box input {
  width: 100%;
  padding-right: 40px;
}

.eye {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  user-select: none;
}

.forgot-password {
  text-align: right;
  font-size: 13px;
  margin-bottom: 18px;
  cursor: pointer;
  opacity: 0.9;
  color: white;
}

.forgot-password:hover {
  text-decoration: underline;
}


.or-divider {
  margin: 20px 0;
  font-size: 14px;
  color: #ddd;
  text-align: center;
}


.google-btn {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  background: white;
  color: #444;
  font-weight: 500;
  transition: 0.3s;
}

.google-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}



  </style>
</head>

<body>


  <video autoplay muted loop>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="container">
    <div class="card">
      <h2 id="title">Login</h2>

      <form id="form">
        <input type="text" id="name" placeholder="Full Name" style="display:none">

        <input type="email" id="email" placeholder="Email" required>
        <button type="button" id="sendOtpBtn" style="display:none" onclick="sendOtp()">
  Send OTP
</button>


       <div class="password-box">
  <input type="password" id="password" placeholder="Password" required>
  <span class="eye" id="eyeIcon" onclick="togglePassword()">ðŸ™ˆ  </span>
</div>



        <input type="password" id="confirm" placeholder="Confirm Password" style="display:none">
        <input type="text" id="otp" placeholder="Enter OTP" style="display:none">

        <div class="forgot-password" onclick="forgotPassword()">Forgot password?</div>



        <p class="error" id="error"></p>

        <button type="submit" id="btn">Login</button>
      </form>

      <div class="toggle">
        <span id="toggleText">Don't have an account? Sign Up</span>

      </div>
<div class="or-divider">or</div>

<button class="google-btn">
  Continue with Google
</button>

    </div>
  </div>

<script>
const toggleText = document.getElementById("toggleText");
const title = document.getElementById("title");
const nameField = document.getElementById("name");
const confirmField = document.getElementById("confirm");
const button = document.getElementById("btn");
const error = document.getElementById("error");
const eyeIcon = document.getElementById("eyeIcon");
let forgotMode = false;

let isLogin = true;

function togglePassword() {
  const password = document.getElementById("password");
  if (password.type === "password") {
    password.type = "text";
    eyeIcon.innerText = "ðŸ‘€";
  } else {
    password.type = "password";
    eyeIcon.innerText = "ðŸ™ˆ";
  }
}

toggleText.onclick = () => {
  isLogin = !isLogin;

  title.innerText = isLogin ? "Login" : "Sign Up";
  button.innerText = isLogin ? "Login" : "Create Account";

  nameField.style.display = isLogin ? "none" : "block";
  confirmField.style.display = isLogin ? "none" : "block";

  document.getElementById("otp").style.display =
      isLogin ? "none" : "block";

  document.getElementById("sendOtpBtn").style.display =
      isLogin ? "none" : "block";

  error.innerText = "";
};


document.getElementById("form").onsubmit = async function (e) {
  e.preventDefault();

  const name = nameField.value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = confirmField.value;

  if (!isLogin && password !== confirm) {
    error.innerText = "Passwords do not match";
    return;
  }
  if (!isLogin && !document.getElementById("otp").value) {
  alert("Enter OTP");
  return;
}

  try {
    let url;
    
if(forgotMode){
  url = "/reset-password";
}
else{
  url = isLogin ? "/login" : "/verify-signup";
}




    const res = await fetch("http://localhost:8081" + url, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
                  name,
                  email,
                  password,
                  otp: document.getElementById("otp").value
                })

    });

  const data = await res.json();

if(data.status === "SUCCESS"){

  localStorage.setItem("userId", data.userId);
  alert("Login Successful!");
  window.location.href="overview.html";

}
else if(data.status === "INVALID"){
  alert("Invalid credentials");
}
else if(data.status === "EMAIL_EXISTS"){
  alert("Email already exists");
}
else if(data.status === "INVALID_OTP"){
  alert("Wrong OTP");
}
else{
  alert("Error: " + data.status);
}


  } catch(err) {
    console.log(err);
    alert("Server error");
  }
};
</script>



</body>
</html>
